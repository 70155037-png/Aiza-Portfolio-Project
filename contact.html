<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aiza Tahir Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5', // Indigo
                        'secondary': '#1F2937', // Dark Gray/Slate
                        'background': '#030712', // Near-black
                        'text-light': '#F9FAFB',
                        'text-muted': '#D1D5DB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        main > section {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-link:hover {
            color: #ffffff;
            background-color: #4F46E5;
        }
        .active-link {
            border-bottom: 2px solid #4F46E5;
            color: #F9FAFB !important;
        }
    </style>
</head>
<body class="bg-background text-text-light font-sans min-h-screen">

    <header class="sticky top-0 z-50 bg-background/95 backdrop-blur-sm border-b border-secondary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-primary hover:text-text-light transition-colors duration-300">
                A. Tahir
            </a>
            
            <nav id="desktop-nav" class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-link text-text-muted hover:text-primary transition-colors duration-300 px-3 py-2 rounded-lg">Home</a>
                <a href="projects.html" class="nav-link text-text-muted hover:text-primary transition-colors duration-300 px-3 py-2 rounded-lg">Projects</a>
                <a href="skills.html" class="nav-link text-text-muted hover:text-primary transition-colors duration-300 px-3 py-2 rounded-lg">Skills & Experience</a>
                <a href="contact.html" class="nav-link active-link text-text-light px-3 py-2 rounded-lg">Contact</a>
            </nav>

            <button id="mobile-menu-btn" class="md:hidden text-text-light focus:outline-none p-2 rounded-md hover:bg-secondary transition-colors duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>

        <nav id="mobile-menu" class="md:hidden hidden border-t border-secondary">
            <a href="index.html" class="nav-link block px-4 py-3 text-text-light hover:bg-secondary/50 transition-colors duration-300">Home</a>
            <a href="projects.html" class="nav-link block px-4 py-3 text-text-light hover:bg-secondary/50 transition-colors duration-300">Projects</a>
            <a href="skills.html" class="nav-link block px-4 py-3 text-text-light hover:bg-secondary/50 transition-colors duration-300">Skills & Experience</a>
            <a href="contact.html" class="nav-link active-link block px-4 py-3 text-text-light hover:bg-secondary/50 transition-colors duration-300">Contact</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <section>
            <h1 class="text-4xl font-bold mb-8 border-b border-primary pb-3">Contact Me</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 p-6 bg-secondary rounded-xl shadow-2xl">
                    <h2 class="text-2xl font-bold text-primary mb-4">My Details</h2>
                    <div class="space-y-4 text-text-muted">
                        <p class="flex items-center">
                            <svg class="w-6 h-6 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            70155037@student.uol.edu.pk
                        </p>
                        <p class="flex items-center">
                            <svg class="w-6 h-6 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3v15m3-3h12m-3 0V9m-4 6V9m-4 6V9"></path></svg>
                            (555) 123-4567
                        </p>
                        <p class="flex items-center">
                            <svg class="w-6 h-6 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Lahore, Punjab
                        </p>
                    </div>
                </div>

                <div class="lg:col-span-2 p-6 bg-secondary rounded-xl shadow-2xl">
                    <form id="contact-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-text-muted mb-1">Name</label>
                                <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-background border border-secondary focus:border-primary focus:ring-primary text-text-light" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-text-muted mb-1">Email</label>
                                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-background border border-secondary focus:border-primary focus:ring-primary text-text-light" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="subject" class="block text-sm font-medium text-text-muted mb-1">Subject</label>
                            <input type="text" id="subject" name="subject" class="w-full p-3 rounded-lg bg-background border border-secondary focus:border-primary focus:ring-primary text-text-light" required>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-text-muted mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full p-3 rounded-lg bg-background border border-secondary focus:border-primary focus:ring-primary text-text-light" required></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-primary/90 transition duration-300 transform hover:scale-[1.01]">
                            Send Message
                        </button>
                    </form>
                    <div id="form-message" class="mt-4 text-center text-primary font-semibold hidden"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-12 py-6 border-t border-secondary text-center text-text-muted">
        <p>&copy; 2025 Aiza Tahir. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const contactForm = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');

            // --- Mobile Menu Toggle ---
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            // --- Contact Form Handling ---
            // We check if contactForm exists in case this script is reused on other pages
            if (contactForm) {
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    // Simple client-side simulation of sending data
                    const formData = new FormData(contactForm);
                    const data = {};
                    formData.forEach((value, key) => {
                        data[key] = value;
                    });

                    console.log('Form submission captured:', data);
                    
                    // Show success message
                    formMessage.textContent = 'Thank you for your message! I will get back to you soon.';
                    formMessage.classList.remove('hidden');
                    formMessage.classList.add('p-3', 'bg-primary/20', 'rounded-lg');

                    // Clear form
                    contactForm.reset();

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        formMessage.classList.add('hidden');
                        formMessage.classList.remove('p-3', 'bg-primary/20', 'rounded-lg');
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
